<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/listado-inscripciones">Listado</a>
      <a mat-list-item routerLink="/inscripcion">Inscripción</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar-row color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span><img src="assets/logo.png" width="50px;" alt=""></span>
      <span class="example-spacer"></span>
      <span><button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button></span>
    </mat-toolbar-row>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
